<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz </title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="quiz">
            <div class="heading">
                <p class="title">Quizz</p>
                <p class="subtitle">Daily Quiz To Test Your JavaScript Knowledge</p>
            </div>

            <div class="result hide">
                <p></p>
                <p class="reload">
                    <button onclick="(document.location.reload(true))">Try Again?</button>
                </p>
            </div>

            <form class="quiz-form">
                <div class="question">
                    <p>1. How do you write "Hello World" in an alert box?</p>
                    <div class="option">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="">msgBox("Hello world")</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="B">
                        <label for="">msg("Hello world")</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="C">
                        <label for="">alert("Hello world")</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="D">
                        <label for="">alertBox("Hello world")</label>
                    </div>
                </div>
                <div class="question">
                    <p>2. How do you create a function in JavaScript?</p>
                    <div class="option">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="">function = myFunction()</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="B">
                        <label for="">function:myFunction()</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="C">
                        <label for="">function myFunction()</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="D">
                        <label for="">function => myFunction()</label>
                    </div>
                </div>
                <div class="question">
                    <p>3. How to write an IF statement in JavaScript?</p>
                    <div class="option">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="">if i = 5</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="B">
                        <label for="">if (i == 5)</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="C">
                        <label for="">if i = 5 then</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="D">
                        <label for="">if i == 5 then</label>
                    </div>
                </div>
                <div class="question">
                    <p>4. How does a FOR loop start?</p>
                    <div class="option">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="">for i = 1 to 5</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="B">
                        <label for="">for (i < 5; i++)</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="C">
                        <label for="">for (i =0; i <= 5)</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="D">
                        <label for="">for (i=0; i<=5; i++)</label>
                    </div>
                </div>
                <div class="question">
                    <p>5. How do you round the number 7.25, to the nearest integer?</p>
                    <div class="option">
                        <input type="radio" name="q5" value="A" checked>
                        <label for="">Math.rnd(7.25)</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="B">
                        <label for="">Math.round(7.25)</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="C">
                        <label for="">round(7.25)</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="D">
                        <label for="">rnd(7.25)</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
